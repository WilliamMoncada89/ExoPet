<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Superficie de apoyo -->
  <ellipse cx="200" cy="260" rx="150" ry="20" fill="#ecf0f1" opacity="0.5"/>
  
  <!-- Base del comedero -->
  <ellipse cx="200" cy="220" rx="80" ry="15" fill="#2c3e50"/>
  <ellipse cx="200" cy="215" rx="75" ry="12" fill="#34495e"/>
  
  <!-- Cuerpo principal del comedero -->
  <ellipse cx="200" cy="180" rx="70" ry="40" fill="#3498db"/>
  <ellipse cx="200" cy="175" rx="65" ry="35" fill="#5dade2"/>
  
  <!-- Sistema anti-derrame (borde superior) -->
  <ellipse cx="200" cy="145" rx="72" ry="8" fill="#2980b9"/>
  <ellipse cx="200" cy="142" rx="68" ry="6" fill="#3498db"/>
  
  <!-- Interior del comedero con semillas -->
  <ellipse cx="200" cy="165" rx="55" ry="25" fill="#f39c12"/>
  
  <!-- Semillas individuales -->
  <circle cx="180" cy="160" r="3" fill="#e67e22"/>
  <circle cx="195" cy="170" r="2.5" fill="#d35400"/>
  <circle cx="210" cy="155" r="3" fill="#e67e22"/>
  <circle cx="220" cy="165" r="2" fill="#d35400"/>
  <circle cx="185" cy="175" r="2.5" fill="#e67e22"/>
  <circle cx="205" cy="180" r="2" fill="#d35400"/>
  <circle cx="190" cy="150" r="2" fill="#e67e22"/>
  <circle cx="215" cy="175" r="2.5" fill="#d35400"/>
  
  <!-- Mecanismo anti-desperdicio (rejilla interna) -->
  <line x1="160" y1="165" x2="240" y2="165" stroke="#2c3e50" stroke-width="1" opacity="0.3"/>
  <line x1="170" y1="155" x2="230" y2="175" stroke="#2c3e50" stroke-width="1" opacity="0.3"/>
  <line x1="170" y1="175" x2="230" y2="155" stroke="#2c3e50" stroke-width="1" opacity="0.3"/>
  
  <!-- Etiqueta del producto -->
  <rect x="120" y="100" width="160" height="30" fill="#27ae60" rx="15"/>
  <text x="200" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ANTI-DESPERDICIO</text>
  
  <!-- Detalles decorativos -->
  <circle cx="150" cy="180" r="3" fill="#2980b9" opacity="0.7"/>
  <circle cx="250" cy="170" r="3" fill="#2980b9" opacity="0.7"/>
  
  <!-- Reflejo en el comedero -->
  <ellipse cx="185" cy="155" rx="20" ry="10" fill="#85c1e9" opacity="0.4"/>
</svg>