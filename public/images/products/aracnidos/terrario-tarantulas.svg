<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Base del terrario -->
  <rect x="50" y="200" width="300" height="80" fill="#2c3e50" rx="5"/>
  <rect x="55" y="205" width="290" height="70" fill="#34495e" rx="3"/>
  
  <!-- Paredes del terrario -->
  <rect x="60" y="100" width="280" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Tapa con ventilación -->
  <rect x="55" y="90" width="290" height="15" fill="#34495e"/>
  <rect x="60" y="95" width="280" height="8" fill="#2c3e50"/>
  
  <!-- Rejillas de ventilación -->
  <rect x="80" y="92" width="40" height="4" fill="#7f8c8d"/>
  <rect x="130" y="92" width="40" height="4" fill="#7f8c8d"/>
  <rect x="180" y="92" width="40" height="4" fill="#7f8c8d"/>
  <rect x="230" y="92" width="40" height="4" fill="#7f8c8d"/>
  <rect x="280" y="92" width="40" height="4" fill="#7f8c8d"/>
  
  <!-- Sustrato -->
  <rect x="65" y="190" width="270" height="15" fill="#8b4513"/>
  <rect x="65" y="185" width="270" height="8" fill="#a0522d"/>
  
  <!-- Refugio/cueva -->
  <ellipse cx="120" cy="175" rx="30" ry="15" fill="#654321"/>
  <ellipse cx="120" cy="170" rx="25" ry="12" fill="#2c3e50"/>
  <ellipse cx="120" cy="165" rx="15" ry="8" fill="#1a1a1a"/>
  
  <!-- Tronco decorativo -->
  <rect x="250" y="140" width="60" height="20" fill="#8b4513" rx="10"/>
  <rect x="255" y="145" width="50" height="10" fill="#a0522d" rx="5"/>
  <ellipse cx="260" cy="150" rx="3" ry="2" fill="#654321"/>
  <ellipse cx="290" cy="150" rx="3" ry="2" fill="#654321"/>
  <ellipse cx="310" cy="150" rx="3" ry="2" fill="#654321"/>
  
  <!-- Planta artificial -->
  <rect x="180" y="170" width="4" height="20" fill="#27ae60"/>
  <ellipse cx="182" cy="165" rx="8" ry="12" fill="#2ecc71"/>
  <ellipse cx="178" cy="160" rx="6" ry="8" fill="#27ae60"/>
  <ellipse cx="186" cy="158" rx="5" ry="6" fill="#2ecc71"/>
  
  <!-- Tarántula -->
  <ellipse cx="200" cy="175" rx="12" ry="8" fill="#2c3e50"/>
  <ellipse cx="200" cy="173" rx="8" ry="5" fill="#34495e"/>
  
  <!-- Patas de la tarántula -->
  <line x1="188" y1="170" x2="175" y2="165" stroke="#2c3e50" stroke-width="3"/>
  <line x1="188" y1="175" x2="175" y2="180" stroke="#2c3e50" stroke-width="3"/>
  <line x1="188" y1="180" x2="175" y2="185" stroke="#2c3e50" stroke-width="3"/>
  <line x1="188" y1="185" x2="175" y2="190" stroke="#2c3e50" stroke-width="3"/>
  
  <line x1="212" y1="170" x2="225" y2="165" stroke="#2c3e50" stroke-width="3"/>
  <line x1="212" y1="175" x2="225" y2="180" stroke="#2c3e50" stroke-width="3"/>
  <line x1="212" y1="180" x2="225" y2="185" stroke="#2c3e50" stroke-width="3"/>
  <line x1="212" y1="185" x2="225" y2="190" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Ojos de la tarántula -->
  <circle cx="195" cy="170" r="1" fill="#e74c3c"/>
  <circle cx="205" cy="170" r="1" fill="#e74c3c"/>
  
  <!-- Comedero -->
  <ellipse cx="280" cy="180" rx="8" ry="4" fill="#34495e"/>
  <ellipse cx="280" cy="178" rx="6" ry="3" fill="#2c3e50"/>
  
  <!-- Bebedero -->
  <ellipse cx="100" cy="180" rx="6" ry="3" fill="#3498db"/>
  <ellipse cx="100" cy="179" rx="4" ry="2" fill="#2980b9"/>
  
  <!-- Termómetro/higrómetro -->
  <rect x="320" y="110" width="15" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="322" y="115" width="11" height="30" fill="#2c3e50"/>
  <rect x="324" y="120" width="7" height="20" fill="#e74c3c"/>
  <circle cx="327.5" cy="145" r="3" fill="#e74c3c"/>
  
  <!-- Cerradura de seguridad -->
  <rect x="340" y="120" width="8" height="12" fill="#f39c12"/>
  <circle cx="344" cy="126" r="2" fill="#e67e22"/>
  
  <!-- Etiqueta de advertencia -->
  <rect x="70" y="110" width="30" height="15" fill="#e74c3c"/>
  <rect x="72" y="112" width="26" height="11" fill="#c0392b"/>
  <text x="85" y="120" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">!</text>
  
  <!-- Reflejo en el vidrio frontal -->
  <rect x="65" y="105" width="8" height="80" fill="#ffffff" opacity="0.3"/>
  
  <!-- Ventilación lateral -->
  <rect x="340" y="140" width="8" height="30" fill="#7f8c8d"/>
  <line x1="342" y1="145" x2="346" y2="145" stroke="#34495e" stroke-width="1"/>
  <line x1="342" y1="150" x2="346" y2="150" stroke="#34495e" stroke-width="1"/>
  <line x1="342" y1="155" x2="346" y2="155" stroke="#34495e" stroke-width="1"/>
  <line x1="342" y1="160" x2="346" y2="160" stroke="#34495e" stroke-width="1"/>
  <line x1="342" y1="165" x2="346" y2="165" stroke="#34495e" stroke-width="1"/>
</svg>